<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸推荐结果</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 结果模态框 -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">尺寸推荐结果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"  onclick="window.location.href='/'"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="lead">根据您提供的信息，我们推荐的衣服尺寸是：</p>
                    <h1 class="display-1 text-primary">{{ size }}</h1>
                </div>
                <div class="modal-footer">
                    <a href="/" class="btn btn-primary">返回首页</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
    // 页面加载完成后自动显示模态框
    document.addEventListener('DOMContentLoaded', function() {
        var myModal = new bootstrap.Modal(document.getElementById('resultModal'));
        myModal.show();
    });
    </script>
</body>
</html>
